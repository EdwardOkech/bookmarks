<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Django bookmarks : {{ username }}</title>
</head>

<body>
<h1>bookmarks for {{ username }} </h1>
{% if bookmarks %}
<ul>
  {% for bookmark in bookmarks %}
    <li><a href:{{ bookmark.link.url }}">
    {% endfor %}
    </ul>
    {% else %}
    <p>No bookmarks found.</p>
    {% endif %}
</body>
</html>
